<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Card</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="py-6 px-4 bg-dark1 text-white font-orbitron">
        <div>
            <h1 class="text-32 font-bold ">Dashboard</h1>
            <p>Saturday, 26 Aug</p>
        </div>
        <div>
            <div class="bg-run w-347 h-324 my-6 text-white relative">
                <button class="absolute top-3 right-3 bg-pink w-11 h-11 flex justify-center items-center">...</button>
                <div class="absolute bottom-0 left-0 py-6 px-4">
                    <h2 class="text-2xl font-bold">Run</h2>
                    <p class="text-base">Stride by stride, making every run my best run.</p>
                    <p class="mt-4 text-sm">Sat, 26 Aug (1 hr 10 mins)</p>
                </div>
            </div>
            <div class="bg-weight w-347 h-324 my-6 text-white relative">
                <button class="absolute top-3 right-3 bg-pink w-11 h-11 flex justify-center items-center">...</button>
                <div class="absolute bottom-0 left-0 py-6 px-4">
                    <h2 class="text-2xl font-bold">Weight Training</h2>
                    <p class="text-base">Lifting my way to a stronger me, one rep at a time!</p>
                    <p class="mt-4 text-sm">Sat, 26 Aug (20 mins)</p>
                </div>
            </div>
        </div>
        <div class="bg-softpink w-347 h-28 py-6 flex justify-center items-center border border-dashed border-pink gap-2.5">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <path opacity="0.4" fill-rule="evenodd" clip-rule="evenodd" d="M30 60C46.5685 60 60 46.5685 60 30C60 13.4315 46.5685 0 30 0C13.4315 0 0 13.4315 0 30C0 46.5685 13.4315 60 30 60Z" fill="#FD00FE"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M30 54C43.2548 54 54 43.2548 54 30C54 16.7452 43.2548 6 30 6C16.7452 6 6 16.7452 6 30C6 43.2548 16.7452 54 30 54Z" fill="#FD00FE"/>
                </svg>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4V20M20 12L4 12" stroke="#545F71" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="font-semibold">Add new activity</div>
        </div>
    </div>
  </body>
</html>
